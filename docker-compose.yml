version: "3.9"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER:-mamono_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-mamono}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8
    container_name: redis
    ports:
      - "6379:6379"

  django:
    container_name: 'middleware-django'
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
